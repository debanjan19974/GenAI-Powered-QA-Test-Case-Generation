<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitiusTech | Reset Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #002A5C;
            color: #FFFFFF;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .reset-container {
            background: #FFFFFF;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #333333;
        }
        .reset-container h2 {
            margin-bottom: 20px;
            color: #002A5C;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            font-size: 16px;
        }
        .reset-btn {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .reset-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">CitiusTech | Shaping Healthcare Possibilities</div>
    <div class="reset-container">
        <h2>Reset Password</h2>
        <form id="reset-password-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Enter your new password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your new password" required>
            </div>
            <button type="button" class="reset-btn" onclick="submitResetForm()">Reset Password</button>
        </form>
    </div>

    <script>
        // Function to handle reset password form submission
        function submitResetForm() {
            const form = document.getElementById('reset-password-form');
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check if the form is valid and passwords match
            if (form.checkValidity()) {
                if (newPassword === confirmPassword) {
                    // Redirect to index.html after successful reset
                    window.location.href = 'index.html';
                } else {
                    // Show an alert if passwords do not match
                    alert('Passwords do not match. Please try again.');
                }
            } else {
                // If form is not valid, alert the user
                alert('Please fill out all the required fields.');
            }
        }
    </script>
</body>
</html>
